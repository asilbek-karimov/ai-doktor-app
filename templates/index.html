<!DOCTYPE html>
<html>
<head>
    <title>AI Doktor Asilbek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            color: #0d47a1;
        }
        input[type="text"] {
            padding: 12px;
            width: 90%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
        }
        button:hover {
            background-color: #1565c0;
        }
        .result-box {
            margin-top: 20px;
            background: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            border-left: 6px solid #0d47a1;
        }
        .help-text {
            display: none;
            margin-top: 10px;
            text-align: left;
            color: #333;
            background: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Doktor Asilbek</h2>
        <form method="post" id="symptomForm">
            <input type="text" name="symptoms" id="symptoms" placeholder="Alomatlaringizni yozing"><br>
            <div class="buttons">
                <button type="submit">Tahlil qilish</button>
                <button type="button" onclick="clearInput()">Tozalash</button>
                <button type="button" onclick="toggleHelp()">Yordam</button>
            </div>
        </form>

        {% if diagnosis %}
        <div class="result-box">
            <h3>Natija:</h3>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}

        <div class="help-text" id="helpBox">
            <strong>Misollar:</strong><br>
            - Bosh og‘rig‘i<br>
            - Isitma, yo‘tal<br>
            - Qorin og‘rig‘i va ko‘ngil aynish<br>
            - Nafas qisishi
        </div>
    </div>

    <script>
        function clearInput() {
            document.getElementById('symptoms').value = '';
        }

        function toggleHelp() {
            const helpBox = document.getElementById('helpBox');
            helpBox.style.display = helpBox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
